<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Binary</title>
</head>
<body class="container">
    <h1 class="display-4 text-center">Binary / Decimal / Hexadecimal</h1>
    <form>
        <div class="form-group">
            <textarea id="input" class="form-control" placeholder="Text..."></textarea>
        </div>
        <div class="form-group">
            <select id="type" class="form-control">
                <option value="decimal">Binary to decimal</option>
                <option value="binary">Decimal to binary</option>
                <option value="hexadecimal">Hexadecimal to decimal</option>
            </select>
        </div>
        <div class="form-group">
            <textarea id="result" class="form-control" readonly></textarea>
        </div>
    </form>
    <script src="js/convert.js"></script>
</body>
</html>
